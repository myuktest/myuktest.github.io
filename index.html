<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Tile Style</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4 min-h-screen"> 
  <div class="block sm:grid grid-cols-2 sm:grid-cols-4 gap-4 max-w-5xl mx-auto">
    
    <a href="#" class="
        bg-blue-500 hover:bg-blue-600 rounded-lg shadow-lg transition transform hover:scale-105 
        
        w-full h-screen mb-4 sm:mb-0 sm:h-auto 
        
        sm:aspect-square sm:col-span-1 
        
        flex items-center justify-center text-white text-xl font-bold p-4
      ">
      Tile One (Full Screen on Mobile)
    </a>
    
    <a href="#" class="bg-green-500 hover:bg-green-600 rounded-lg aspect-square transition transform hover:scale-105 shadow-lg flex items-center justify-center text-white text-xl font-bold p-4">
      Tile Two
    </a>
    
    <a href="#" class="bg-purple-500 hover:bg-purple-600 rounded-lg aspect-square transition transform hover:scale-105 shadow-lg flex items-center justify-center text-white text-xl font-bold p-4">
      Tile Three
    </a>
    
    <a href="#" class="bg-red-500 hover:bg-red-600 rounded-lg aspect-square transition transform hover:scale-105 shadow-lg flex items-center justify-center text-white text-xl font-bold p-4">
      Tile Four
    </a>
  </div>

</body>
</html>
